<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-14">Lets get some <span class="font-semibold text-emerald-600">Mooooney!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <!-- Balance And Trancsection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl mb-4">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" type="text" class="border-2 border-gray-400 rounded w-3/4 p-2 mb-4 block" placeholder="Deposit Amount">
                        <button id="deposit-button" class="bg-orange-400 p-2 rounded mt-4 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-3xl mb-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" type="text" class="border-2 border-gray-400 rounded w-3/4 p-2 mb-4 block" placeholder="Withdraw Amount">
                        <button id="withdraw-button" class="bg-orange-400 p-2 rounded mt-4 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- javascript -->
    <script src="banking.js"></script>
</body>
</html>
